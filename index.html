<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Marvel DOCS</title>
</head>

<body>

    <div class="container">
        <header class="header">


            <div class="logo">
                <a href="./index.html">
                    <img src="./imgs/logo.webp" alt="Marvel Logo">
                </a>
            </div>
            <nav class="links">
                <a href="./index.html" class="link active">Personajes</a>
                <a href="./paginas/comics.html" class="link">Comics</a>
                <a href="" class="link">Peliculas</a>
                <a href="" class="link">Series</a>
            </nav>
        </header>

        <section class="buscador">
            <form id="buscarPersoForm" action="">
                <input type="text" id="buscador" placeholder="Buscar" required>
            </form>
        <button id="limpiarBusqueda" class="boton">Limpiar Busqueda</button>

        </section>

        <section class="personajes">

        </section>
        <!-- Modal -->
        <div class="modal">
            <div class="content">
                <div class="wrapper">
                    <div class="infoyimagen">

                        <img id="img" src="./imgs/glorian.jpg" alt="">
                        <div class="info">

                            <p id="nombrem">nombre</p>
                            <p id="id">Id</p>
                            <p id="descripcion">Descripcion</p>

                        </div>
                    </div>
                    <div class="comicsyhistorias">

                        <div class="comicswrapper">
                            <p>Comics</p>
                            <div class="comics"></div>

                        </div>
                        <div class="historiaswrapper">

                            <p>historias</p>
                            <div class="historias"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Cargar más personajes -->
        <div class="cargarmas">

            <button id="cargarmas" class="boton">Cargar Más</button>
        </div>

        <footer>
            <p>Creado Por: <b> <a href="https://www.github.com/switchinhg"> Santiago Font</a></b></p>
        </footer>
    </div>

</body>
